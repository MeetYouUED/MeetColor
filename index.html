<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="./css/color.css">

<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
<script src="./js/bootstrap.min.js"></script>
<script src="./js/clipboard.min.js"></script>

<title id="title">Meet color</title>
</head>
<body>

<div class="container">
	<h1>Meet-Color</h1>

	<script type="text/javascript">
	var color = [['Black','Black_A','#323232','换肤变色','#999','#fff'],['Black','Black_AT','#323232','换肤不变','#999','#fff'],['Black','Black_B','#888888','','#999','#000'],['Black','Black_C','#999999','','#999','#000'],['Black','Black_D','#b5b5b5','灰色选框','#999','#000'],['Black','Black_E','#dddddd','分隔线','#999','#000'],['Black','Black_F','#eeeeee','图片未加载','#999','#000'],['Black','Black_G','#fafafa','','#999','#000'],['Black','Black_H','#f5f5f5','引用回复','#999','#000'],['Black','Black_I','#e5e5e5','白色按下','#999','#000'],['White','White_A','#ffffff','换肤变色','#eee','#323232'],['White','White_AT','#ffffff','换肤不变','#eee','#323232'],['White','White_AN','#ffffff','夜间白色变黑色','#eee','#323232'],['Red','Red_B','#ff74b9','换肤变色','#ff74b9','#fff'],['Red','Red_BT','#ff74b9','换肤颜色不变','#ff74b9','#fff'],['Red','Red_BN','#ff74b9','只有夜间换肤','#ff74b9','#fff'],['Red','Red_C','#ec499a','她她圈搜索','#ec499a','#fff'],['Red','Red_D','#ff5073','警示颜色','#ff5073','#fff'],['Red','Red_E','#f43530','红点','#f43530','#ff87a0'],['Colour','Colour_A','#377ce4','她她圈用户名','#377ce4','#fff'],['Colour','Colour_B','#ff74b9','底部 Tab 选中','#ff74b9','#fff'],['Colour','Colour_C','#555555','底部 Tab 未选中','#555555','#fff'],['Colour','Colour_D','#ffa200','她她圈收藏','#ffa200','#fff'],['Colour','Colour_E','#ffff00','发送帖子按钮','#ffff00','#fff'],]

	var classs = ['Black','White','Red','Colour']

	for (c in classs)
	{ ha1 = "<h4>"+classs[c]+"</h4>"+"<div class='row'>"
	document.write(ha1)	
		for (x in color)
		{
			ht = "<div class='col-md-1'><div class='color-box' style='background: " + color[x][2] 
			+"; color: "+color[x][5]
			+"; border-color: "+color[x][4] + "'> "
			+ color[x][1]
			+ "</div><div class='M-text-box'  onmouseout='mouseOut()' style='border-color: " + color[x][4]
			+ "; color: " + color[x][4] 
			+ ";' data-clipboard-text='"+ color[x][2] +"'>"
			+ color[x][2]
			+" </div>" + color[x][3]+"</div>"
			if (color[x][0]==classs[c]) {
				document.write(ht)
			};
		}
	ha2 = "</div>"
	document.write(ha2)
		
	}

	</script>
	<script>
		var clipboard = new Clipboard('.M-text-box');
 
		clipboard.on('success', function(e) {
		    console.info('Action:', e.action);
		    console.info('Text:', e.text);
		    console.info('Trigger:', e.trigger);
		    document.getElementById('feedback').innerHTML='<div class="alert alert-success" role="alert">已复制 '+e.text+'</div>';
		 //获取颜色对应的名称，改变内容作为反馈？
		 //气泡反馈。
		    e.clearSelection();
		});
		 
		clipboard.on('error', function(e) {
		    console.error('Action:', e.action);
		    console.error('Trigger:', e.trigger);
		});

		function mouseOut(){
			document.getElementById('feedback').innerHTML='';
		}

	</script>

	<div id="feedback"></div>
</div>


</body>
</html>
